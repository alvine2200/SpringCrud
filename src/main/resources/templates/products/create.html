<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spring Boot Crud With Data JPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
         <div class="col-md-8 mx-auto rounded-border p-4 m-4">
             <h2 class="text-center mb-5">
                 New Products
             </h2>

             <form enctype="multipart/form-data" method="post" th:object="${productRequest}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="${productRequest.name}">
                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${productRequest.name}" ></p>
                    </div>
                </div>
                 <div class="row mb-3">
                     <label class="col-sm-4 col-form-label">Brand</label>
                     <div class="col-sm-8">
                         <input type="text" class="form-control" th:field="${productRequest.brand}">
                         <p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger" th:errors="${productRequest.brand}" ></p>
                     </div>
                 </div>
                 <div class="row mb-3">
                     <label class="col-sm-4 col-form-label">Category</label>
                     <div class="col-sm-8">
                         <select type="text" class="form-select" th:field="${productRequest.category}">
                             <option class="form-control" value="Other">Other</option>
                             <option class="form-control" value="Phones">Phones</option>
                             <option class="form-control" value="Computer">Computer</option>
                             <option class="form-control" value="Accessories">Accessories</option>
                         </select>
                         <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger" th:errors="${productRequest.category}" ></p>
                     </div>
                 </div>
                 <div class="row mb-3">
                     <label class="col-sm-4 col-form-label">Price</label>
                     <div class="col-sm-8">
                         <input type="number" step="0.01" min="0" class="form-control" th:field="${productRequest.price}">
                         <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="${productRequest.price}" ></p>
                     </div>
                 </div>
                 <div class="row mb-3">
                     <label class="col-sm-4 col-form-label">Description</label>
                     <div class="col-sm-8">
                         <textarea type="text" class="form-control" th:field="${productRequest.description}"/>
                         <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${productRequest.description}" ></p>
                     </div>
                 </div>
                 <div class="row mb-3">
                     <label class="col-sm-4 col-form-label">Image Upload</label>
                     <div class="col-sm-8">
                         <input type="file" class="form-control" th:field="${productRequest.imageFileName}"/>
                         <p th:if="${#fields.hasErrors('imageFileName')}" th:errorclass="text-danger" th:errors="${productRequest.imageFileName}" ></p>
                     </div>
                 </div>
                 <div class="row mb-3">
                     <div class="offset-sm-4 col-sm-4 d-grid">
                         <button type="submit" class="form-control btn btn-success">Submit</button>
                     </div>
                     <div class="col-sm-4 d-grid">
                         <a href="/products"  class="form-control btn btn-outline-primary mx-auto" role="button">
                             Cancel
                         </a>
                     </div>
                 </div>
             </form>
         </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
